<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="meme.css">
    <title>Document</title>
</head>
<body>
    <h1>I CAN HAZ MEMEZ?</h1>
    <h3>Fill out the form to start creating memes!</h3>

    <form action="https://www.google.com" class="meme-form">
       <div>
        <label for="image">Image URL</label>
        <input type="input" placeholder="What's the URL for your meme image?" id="image">
       </div>
       <div>
        <label for="text">Text On Top</label>
        <input type="text" placeholder="<Optional> What text do you want at the top of the meme?"  id="toptext">
       </div>
       <div>
        <label for="text">Text On Bottom</label>
        <input type="text" placeholder="<Optional> What text do you want at the bottom of the meme?" id="text">
       </div>
    </form>
    <input type="submit" value="Add Meme" id="button">
    <script src="meme.js"></script>
</body>
</html>
